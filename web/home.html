<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>home</title>
</head>
<body>
<div>
    <form action="/ServletHome" method="post">
        员工号<input name="eno" type="text">
        <br>
        姓名<input name="ename" type="text">
        <br>
        系<input name="edept" type="text">
        <br>
        性别<input name="esex" type="radio" value="男">男
        <input name="esex" type="radio" value="女">女
        <br>
        职位等级<select>
        <option name="egrade" value="主管">主管</option>
        <option name="egrade" value="经理">经理</option>
        <option name="egrade" value="员工">员工</option>
        <option name="egrade" value="实习生">实习生</option>
        </select>
        <br>
        工作评估<select>
        <option name="erank" value="A">A</option>
        <option name="erank" value="B">B</option>
        <option name="erank" value="C">C</option>
        <option name="erank" value="D">D</option>
    </select>
        <br>
        工龄<input name="ename" type="number">
        <br>
        福利<select>
        <option name="erank" value="加班">加班</option>
        <option name="erank" value="节日">节日</option>
        <option name="erank" value="补贴">补贴</option>
    </select>
        <button type="submit">提交</button>
    </form>
</div>
</body>
</html>
